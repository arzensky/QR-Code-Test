<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component @arzensky</title>
  <link href="style.css" rel="stylesheet" />
  
</head>

  <body>
    <header>
        <h1 class="header"> Challenge by
            <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>.
            Coded by <a href="https://github.com/arzensky" target="_blank">@arzensky</a>
        </h1>
    </header>

    <main>
    <div>
      <img src="image-qr-code.png" alt="QR Code for Front-end Mentor" id="QRcode">
        <p class="title">
            Improve your front-end skills by building projects
        </p>
    </div>

    <div>
        <p class="description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </div>
    </main>

  </body>
</html>
